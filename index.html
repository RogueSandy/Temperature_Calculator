<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/422784d10d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="nav">
        <div class="logo">Converter</div>
        <div class="navlink">
            <a href="https://github.com/RogueSandy" target="_blank">Git Hub <i class="fa-brands fa-github"></i></a>
            <button id="mode">Dark <i class="fa-regular fa-moon"></i></button>
        </div>
    </div>
    <div class="wrapper">
        <h1 class="heading">Temperature Converter<i class="fa-solid fa-temperature-three-quarters"></i></h1>
        <div class="inputs">
            <div >
                <input type="number" class="celcius" placeholder="Celcius">
                <p>°C</p>
            </div>
            <div >
                <input type="number" class="Fahrenheit" placeholder="Fahrenheit">
                <p>°F</p>
            </div>
            <div >
                <input type="number" class="kelvin" placeholder="kelvin">
                <p>K</p>
            </div>
        </div>
        <button class="btn">Reset</button>
    </div>
    <p class="myself">- By Sandesh Lawhale</p>

    <script src="script.js"></script>
</body>
</html>
